<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - AI Chatbot Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7fafc;
            margin: 0;
        }
        .verify-container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 1.5rem;
        }
        h2 {
            margin-bottom: 1rem;
            color: #2d3748;
        }
        .description {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .email-display {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        .otp-input-group {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .resend-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
        .timer {
            color: #64748b;
            margin: 1rem 0;
        }
        .error-message {
            display: none;
            color: #e53e3e;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #fed7d7;
            border-radius: 4px;
        }
        .success-message {
            display: none;
            color: #38a169;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #c6f6d5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="icon">ðŸ“§</div>
        <h2>Verify Your Email</h2>
        <p class="description">
            We've sent a 6-digit verification code to your email address. Please enter it below to complete your registration.
        </p>
        
        <div class="email-display" id="email-display">
            Loading...
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="otp-form">
            <div class="otp-input-group">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-1">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-2">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-3">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-4">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-5">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-6">
            </div>
            
            <button type="submit" class="btn" id="verify-btn">Verify Email</button>
        </form>

        <div class="timer" id="timer">
            You can request a new code in <span id="countdown">60</span> seconds
        </div>

        <p>
            Didn't receive the code? 
            <a href="#" class="resend-link" id="resend-link" style="display: none;">Resend Code</a>
        </p>
    </div>

    <script>
        let countdownTimer;
        let currentEmail = new URLSearchParams(window.location.search).get('email') || localStorage.getItem('registerEmail') || 'your-email@example.com';
        
        // Detect the flow type (signup vs login)
        let flowType = 'signup'; // default
        let apiEndpoint = '/api/verify-email-and-create-account';
        let resendEndpoint = '/api/resend-signup-otp';
        let redirectDestination = '/welcome-dashboard';
        
        // Check URL parameters for flow type FIRST and prioritize login if specified
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('flow') === 'login' || urlParams.get('type') === 'login') {
            flowType = 'login';
            apiEndpoint = '/api/verify-login-otp';
            resendEndpoint = '/api/resend-login-otp';
            redirectDestination = '/dashboard';
        }
        
        // Only fall back to signup override if login was NOT explicitly requested
        const pendingRegistration = localStorage.getItem('pendingRegistration');
        if (pendingRegistration && flowType !== 'login') {
            console.log('ðŸ” Found pending registration, forcing signup flow');
            flowType = 'signup';
            apiEndpoint = '/api/verify-email-and-create-account';
            resendEndpoint = '/api/resend-signup-otp';
            redirectDestination = '/welcome-dashboard';
        }
        
        // Check localStorage for flow context
        const pendingLogin = localStorage.getItem('pendingLogin');
        if (pendingLogin) {
            flowType = 'login';
            apiEndpoint = '/api/verify-login-otp';
            resendEndpoint = '/api/resend-login-otp';
            redirectDestination = '/dashboard';
            
            // Get email from pending login data
            try {
                const loginData = JSON.parse(pendingLogin);
                if (loginData.normalizedEmail) {
                    currentEmail = loginData.normalizedEmail;
                } else if (loginData.email) {
                    currentEmail = loginData.email;
                }
            } catch (e) {
                console.warn('Failed to parse pending login data:', e);
            }
        }
        
        // If normalized email was passed via URL (?ne=...), prefer it
        const neParam = urlParams.get('ne');
        if (neParam) {
            currentEmail = neParam;
        }
        
        // Always normalize client-side for consistency
        if (currentEmail) {
            currentEmail = String(currentEmail).trim().toLowerCase();
        }
        
        // Override redirect destination if provided via query param
        const desiredRedirect = urlParams.get('redirect');
        if (desiredRedirect) {
            redirectDestination = desiredRedirect;
        }
        
        console.log(`OTP Verification Flow: ${flowType}, Email: ${currentEmail}, Redirect: ${redirectDestination}`);
        document.getElementById('email-display').textContent = currentEmail;

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else if (e.target.value.length === 0) {
                    if (index > 0) {
                        otpInputs[index - 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Only allow numbers
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        // Start countdown
        function startCountdown() {
            let timeLeft = 60;
            const countdownEl = document.getElementById('countdown');
            const resendLink = document.getElementById('resend-link');
            const timer = document.getElementById('timer');
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                countdownEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    timer.style.display = 'none';
                    resendLink.style.display = 'inline';
                }
            }, 1000);
        }

        // Form submission
        document.getElementById('otp-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const verifyBtn = document.getElementById('verify-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Get OTP value
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                errorMessage.textContent = 'Please enter the complete 6-digit code.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Show loading state
            verifyBtn.textContent = 'Verifying...';
            verifyBtn.disabled = true;
            
            try {
                let requestBody;
                
                if (flowType === 'signup') {
                    // Get pending registration data for signup
                    const pendingRegistration = localStorage.getItem('pendingRegistration');
                    let userData = null;
                    
                    if (pendingRegistration) {
                        userData = JSON.parse(pendingRegistration).userData;
                    }
                    
                    if (!userData) {
                        throw new Error('Registration data not found. Please start over.');
                    }
                    
                    requestBody = {
                        email: currentEmail,
                        otp: otp,
                        userData: userData
                    };
                } else {
                    // For login, only need email and OTP
                    requestBody = {
                        email: currentEmail,
                        otp: otp
                    };
                }
                
                console.log(`Calling ${apiEndpoint} for ${flowType}`);
                
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let successText = 'Verification successful!';
                    
                    if (flowType === 'signup') {
                        successText = 'Email verified successfully! Account created. Redirecting...';
                    } else {
                        successText = 'Login successful! Redirecting to dashboard...';
                    }
                    
                    successMessage.textContent = successText;
                    successMessage.style.display = 'block';
                    
                    // Store auth token with multiple persistence attempts
                    console.log('ðŸ”‘ Storing auth token in localStorage...');
                    localStorage.setItem('authToken', data.token);
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Verify storage worked
                    const storedToken = localStorage.getItem('authToken');
                    console.log('âœ… Token stored successfully:', storedToken ? 'Yes' : 'No');
                    
                    // Force immediate save to localStorage (browser-dependent)
                    try {
                        localStorage.setItem('_temp_test', 'test');
                        localStorage.removeItem('_temp_test');
                    } catch (e) {
                        console.warn('localStorage might have issues:', e);
                    }
                    
                    // Clear stored data based on flow type
                    if (flowType === 'signup') {
                        localStorage.removeItem('registerEmail');
                        localStorage.removeItem('pendingRegistration');
                    } else {
                        localStorage.removeItem('pendingLogin');
                    }
                    
                    // Redirect based on flow and response, with token in URL as backup
                    const finalRedirect = data.redirectTo || redirectDestination || '/dashboard';
                    // Ensure token is properly stored before redirect
                    localStorage.setItem('authToken', data.token);
                    if (data.user) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Extend the delay to 2500ms to ensure localStorage has time to persist
                    setTimeout(() => {
                        console.log(`Token stored. Redirecting to: ${finalRedirect}`);
                        // Add token to URL as fallback for better reliability
                        const redirectUrl = finalRedirect + (finalRedirect.includes('?') ? '&' : '?') + 
                                          `token=${encodeURIComponent(data.token)}`;
                        window.location.href = redirectUrl;
                    }, 2500);
                } else {
                    let errorText = data.error || 'Invalid verification code. Please try again.';
                    
                    if (data.code === 'ATTEMPTS_EXCEEDED') {
                        errorText = 'Too many failed attempts. Please request a new code.';
                    } else if (data.attemptsRemaining) {
                        errorText += ` (${data.attemptsRemaining} attempts remaining)`;
                    }
                    
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'block';
                    
                    // Clear inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                console.error('Verification error:', error);
                errorMessage.textContent = error.message || 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                verifyBtn.textContent = 'Verify Email';
                verifyBtn.disabled = false;
            }
        });

        // Resend code
        document.getElementById('resend-link').addEventListener('click', async function(e) {
            e.preventDefault();
            
            try {
                console.log(`Calling ${resendEndpoint} for ${flowType}`);
                
                const response = await fetch(resendEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const successMessage = document.getElementById('success-message');
                    successMessage.textContent = 'Verification code resent successfully!';
                    successMessage.style.display = 'block';
                    
                    // Hide resend link and restart countdown
                    document.getElementById('resend-link').style.display = 'none';
                    document.getElementById('timer').style.display = 'block';
                    document.getElementById('countdown').textContent = '60';
                    startCountdown();
                    
                    // Clear previous messages after a delay
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.error || 'Failed to resend code. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Resend error:', error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        // Start countdown on page load
        startCountdown();
        
        // Focus first input
        otpInputs[0].focus();
    </script>
</body>
</html>
