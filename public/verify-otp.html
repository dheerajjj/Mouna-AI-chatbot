<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - AI Chatbot Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7fafc;
            margin: 0;
        }
        .verify-container {
            width: 100%;
            max-width: 450px;
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            color: white;
            font-size: 1.5rem;
        }
        h2 {
            margin-bottom: 1rem;
            color: #2d3748;
        }
        .description {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .email-display {
            background: #f8fafc;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        .otp-input-group {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .otp-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .resend-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
        .timer {
            color: #64748b;
            margin: 1rem 0;
        }
        .error-message {
            display: none;
            color: #e53e3e;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #fed7d7;
            border-radius: 4px;
        }
        .success-message {
            display: none;
            color: #38a169;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #c6f6d5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="icon">ðŸ“§</div>
        <h2>Verify Your Email</h2>
        <p class="description">
            We've sent a 6-digit verification code to your email address. Please enter it below to complete your registration.
        </p>
        
        <div class="email-display" id="email-display">
            Loading...
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <form id="otp-form">
            <div class="otp-input-group">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-1">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-2">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-3">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-4">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-5">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" id="otp-6">
            </div>
            
            <button type="submit" class="btn" id="verify-btn">Verify Email</button>
        </form>

        <div class="timer" id="timer">
            You can request a new code in <span id="countdown">60</span> seconds
        </div>

        <p>
            Didn't receive the code? 
            <a href="#" class="resend-link" id="resend-link" style="display: none;">Resend Code</a>
        </p>
    </div>

    <script>
        let countdownTimer;
        let currentEmail = new URLSearchParams(window.location.search).get('email') || localStorage.getItem('registerEmail') || 'your-email@example.com';
        
        document.getElementById('email-display').textContent = currentEmail;

        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                } else if (e.target.value.length === 0) {
                    if (index > 0) {
                        otpInputs[index - 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });

            // Only allow numbers
            input.addEventListener('keypress', (e) => {
                if (!/[0-9]/.test(e.key)) {
                    e.preventDefault();
                }
            });
        });

        // Start countdown
        function startCountdown() {
            let timeLeft = 60;
            const countdownEl = document.getElementById('countdown');
            const resendLink = document.getElementById('resend-link');
            const timer = document.getElementById('timer');
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                countdownEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    timer.style.display = 'none';
                    resendLink.style.display = 'inline';
                }
            }, 1000);
        }

        // Form submission
        document.getElementById('otp-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const verifyBtn = document.getElementById('verify-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Get OTP value
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                errorMessage.textContent = 'Please enter the complete 6-digit code.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Show loading state
            verifyBtn.textContent = 'Verifying...';
            verifyBtn.disabled = true;
            
            try {
                const response = await fetch('/api/email/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        otp: otp,
                        type: 'email'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successMessage.textContent = 'Email verified successfully! Redirecting...';
                    successMessage.style.display = 'block';
                    
                    // Clear stored email
                    localStorage.removeItem('registerEmail');
                    
                    // Redirect to welcome dashboard
                    setTimeout(() => {
                        window.location.href = '/welcome-dashboard';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.error || 'Invalid verification code. Please try again.';
                    errorMessage.style.display = 'block';
                    
                    // Clear inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            } catch (error) {
                console.error('Verification error:', error);
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Reset button state
                verifyBtn.textContent = 'Verify Email';
                verifyBtn.disabled = false;
            }
        });

        // Resend code
        document.getElementById('resend-link').addEventListener('click', async function(e) {
            e.preventDefault();
            
            try {
                const response = await fetch('/api/email/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        type: 'email'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    const successMessage = document.getElementById('success-message');
                    successMessage.textContent = 'Verification code resent successfully!';
                    successMessage.style.display = 'block';
                    
                    // Hide resend link and restart countdown
                    document.getElementById('resend-link').style.display = 'none';
                    document.getElementById('timer').style.display = 'block';
                    document.getElementById('countdown').textContent = '60';
                    startCountdown();
                    
                    // Clear previous messages after a delay
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.error || 'Failed to resend code. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Resend error:', error);
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        // Start countdown on page load
        startCountdown();
        
        // Focus first input
        otpInputs[0].focus();
    </script>
</body>
</html>
